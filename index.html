<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <title>Tea Cozy</title>
</head>

<body>
  <!-- Header -->
  <header class="flex-container">
    <img src="resources/img-tea-cozy-logo.png" alt="Tea Cozy logo.">
    <nav>
      <span><a href="#mission">Mission</a></span>
      <span><a href="#featured">Featured Tea</a></span>
      <span><a href="#">Locations</a></span>
    </nav>
  </header>

  <!-- Main Content -->
  <div class="main">
    <!-- Mission -->
    <div id="mission" class="flex-container">
      <div class="content">
        <h2>Our Mission</h2>
        <h4>Handpicked, Artisanally Curated, Free Range, Sustainable, Small Batch, Fair Trade, Organic Tea</h4>
      </div>
    </div>

    <!-- Featured Tea -->
    <div id="featured" class="flex-container">
      <div class="content">
        <h2>Tea of the Month</h2>
        <h4>What's Steeping at The Tea Cozy?</h4>
        <div class="store">
        <img src="resources/img-berryblitz.jpg" alt="Fall Berry Blitzy Tea">
        <span>Fall Berry Blitz Tea</span>
      </div>
      <div class="store">
        <img src="resources/img-spiced-rum.jpg" alt="Spiced Rum Tea">
        <span>Spiced Rum Tea</span>
      </div>
      <div class="store">
        <img src="resources/img-donut.jpg" alt="Seasonal Donuts">
        <span>Seasonal Donuts</span>
      </div>
      <div class="store">
        <img src="resources/img-myrtle-ave.jpg" alt="Myrtle Ave Tea">
        <span>Myrtle Ave Tea</span>
      </div>
      <div class="store">
        <img src="resources/img-bedford-bizarre.jpg" alt="Bedford Bizarre Tea">
        <span>Bedford Bizarre Tea</span>
      </div>
      </div>
    </div>
  </div>

</body>
</html>
